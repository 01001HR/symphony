handlers=org.b3log.latke.logging.ConsoleHandler
org.b3log.latke.logging.ConsoleHandler.level=FINEST
org.b3log.latke.logging.ConsoleHandler.formatter=org.b3log.latke.logging.LatkeFormatter
org.b3log.latke.logging.LatkeFormatter.format=%t[%L]: %m [%C.%M:%ln]

org.b3log.solo.level=FINEST
org.b3log.latke.level=WARNING

org.b3log.latke.cache.level=WARNING
org.b3log.latke.repository.jdbc.level=WARNING

com.google.level=WARNING
com.sun.level=WARNING
freemarker.level=WARNING
org.apache.level=WARNING
